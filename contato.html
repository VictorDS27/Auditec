<section class="contato pt-5"> 


  <div class="container col-xxl-8 px-4 mt-5 pt-5 pb-5 ">

    <div class="row align-items-center g-5 pb-3 card-contato">

      <div class="text-center" > 
        <h1 class="display-5 fw-bold lh-2 mb-3 titulo fs-1">Auditec Auditoria 
            <span>Técnica e Soluções</span> </h1>
      </div>

      <div class="col-10 container-sm  col-sm-8 col-lg-6 ">
          <form action="">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nomeInput" placeholder="nome" name="nome" required>
                <label for="nomeInput" style="color: #000;">Nome</label>
              </div>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="sobrenomenomeInput" placeholder="sobrenome" name="sobrenome" required>
                <label for="sobrenomenomeInput" style="color: #000;">Sobrenome</label>
              </div>

              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="emailInput" placeholder="email@exemplo.com" name="email" required>
                <label for="emailInput" style="color: #000;">Seu e-mail</label>
              </div>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="assuntoInput" placeholder="assunto" name="assunto" required>
                <label for="assuntoInput" style="color: #000;">Assunto do e-mail</label>
              </div>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="telefoneInput" placeholder="telefone" name="telefone" required>
                <label for="telefoneInput" style="color: #000;">Seu telefone</label>
              </div>

      </div>


              <!-- FORM -->
        
        <div class="col-lg-6">

          <div class="pb-5">
            <label for="exampleFormControlTextarea1" class="form-label fw-bold">Sua mensagem:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="13"></textarea>
          </div>

        </div>

    
        <div class="col-lg-12">

          <div class="form-floating mb-3">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" required>
              <label class="form-check-label fw-bold" for="flexSwitchCheckChecked">Ao selecionar esta caixa e enviar seus dados, você nos autoriza a te enviar e-mails. Você pode cancelar a qualquer momento.</label>
            </div>
         </div>

        </div>
        
          <div class="text-center"> 
          <button class="w-25 btn btn-lg fw-bold" type="submit" style="background-color: #C90A14; color: #fff;">Enviar</button>
          </div>
          
       </form>
    </div>
